<ion-header>
  <app-toolbar-menu title="Verification">
  </app-toolbar-menu>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let unvUser of (unverifiedUsers$ | async)">
      <ion-card (click)="details(unvUser)" button color="secondary">

        <ion-item lines="none" style="padding-top: 20px;" color="secondary">
          <ng-container [ngSwitch]="unvUser.userType">
            <ion-chip class="rider" style="color: white;" [outline]="true" *ngSwitchCase="'rider'">
              <ion-icon name="bicycle-outline" color="light"></ion-icon>
              <ion-label style="overflow: visible;">{{unvUser.userType}}</ion-label>
            </ion-chip>

            <ion-chip class="client" style="color: white;" [outline]="true" *ngSwitchCase="'client'">
              <ion-icon name="person-circle-outline" color="light"></ion-icon>
              <ion-label style="overflow: visible;">{{unvUser.userType}}</ion-label>
            </ion-chip>

            <ion-chip class="store" style="color: white;" [outline]="true" *ngSwitchCase="'store'">
              <ion-icon name="person-circle-outline" color="light"></ion-icon>
              <ion-label style="overflow: visible;">{{unvUser.userType}}</ion-label>
            </ion-chip>

          </ng-container>
        </ion-item>
        <ion-item lines="none" color="secondary">
          <ion-avatar slot="start">
            <ion-img [src]="unvUser.profilePic === '' ? 'assets/icon/no-avatar.svg' : unvUser.profilePic"></ion-img>
          </ion-avatar>
          <ion-label>
            <h1 style="margin:0;">
              {{unvUser.fullname.first}} {{unvUser.fullname.middleInitial}} {{unvUser.fullname.last}}
            </h1>
          </ion-label>
        </ion-item>
        <ion-item lines="none" class="fblink" button detail="true" color="secondary">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          <ion-label (click)="goToLink(unvUser.facebookPermalink,$event)">
            <h3 >
              Facebook Link :
            </h3>
            <p>
              {{unvUser.facebookPermalink}}
            </p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <h3 >
              Email:
            </h3>
            <p>
              {{unvUser.email}}
            </p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h3 >
              Mobile No:
            </h3>
            <p>
              {{unvUser.mobile_no}}
            </p>
          </ion-label>
        </ion-item>

        <ion-row class="ion-padding" style="display: flex; justify-content: flex-end;">
          <ion-button (click)="verifyUser(unvUser.id, $event)">
            Verify
          </ion-button>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
