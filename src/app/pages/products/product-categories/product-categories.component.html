
<ion-header>
  <app-toolbar-menu title="Product Categories">
  </app-toolbar-menu>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Search..."  style="padding: 0;" (ionChange)="onSearchChange($event)" [debounce]="150"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" scrollbar>

  <ion-grid>
    <ion-row>
      <ion-col  size-md="3" size-sm="6" size="12" *ngFor="let cat of (filteredCategories$ | async); let i = index" style="display: flex; justify-content: center;">
        <ion-card style="min-width: 200px;width: 100%; height: 300px;">
          <div style="height: 200px;padding: 10px;">
            <ion-img [src]="cat.image.imageRef" style="--border-radius: 50%;height: 100%;width: auto;"></ion-img>
          </div>

          <ion-card-content style="position: absolute; bottom: 0; width: 100%;">
            <h1>{{cat.name}}</h1>
            <ion-row>
              <ion-col size="6" style="display: flex; justify-content: flex-start; align-items:center; cursor: pointer; padding: 0;" (click)="goToCategory(cat)">
                <small>Edit Category</small>
              <ion-icon name="create"></ion-icon>
              </ion-col>
           
              <ion-col size="6" style="display: flex; justify-content: flex-end;  align-items:center; cursor: pointer;  padding: 0;" (click)="productItems(cat.id)">
                 <small>See Products</small>
                <ion-icon name="add-circle"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
